<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>MenuNav</title>
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/0e9d509a8e.js"></script>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans|Oxygen&display=swap"
			rel="stylesheet"
		/>
		<!-- our stylesheet  -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<nav>
					<div class="nav-brand">
						<a href="index.html">
							<span class="fa-stack fa-2x">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-paw fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</div>

					<div class="menu-icons open">
						<i class="fas fa-bars"></i>
					</div>

					<ul class="nav-list">
						<div class="menu-icons close">
							<i class="fas fa-times"></i>
						</div>
						<li class="nav-item">
							<a href="#" class="nav-link">Item 1</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Item 2</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Item 3</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Item 4</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Item 5</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<script type="text/javascript" src="/scripts/main.js"></script>
	</body>
</html>
